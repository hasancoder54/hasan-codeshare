<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TR-VOID | ADMIN PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #eee; font-family: sans-serif; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .input-box { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 20px; color: #fff; width: 100%; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: #2563eb; }
        #editModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-8 bg-black">
    <div id="content" class="hidden max-w-4xl mx-auto">
        <nav class="flex justify-between items-center mb-12">
            <button onclick="location.href='index.html'"><img src="home-icon.png" class="w-10 h-10"></button>
            <h1 class="text-2xl font-black italic">SÄ°STEM YÃ–NETÄ°MÄ°</h1>
            <span class="text-blue-500 font-bold">ADMIN</span>
        </nav>

        <div class="glass p-8 rounded-[3rem] mb-12 shadow-2xl">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" id="title" class="input-box" placeholder="Script Title">
                <input type="text" id="game" class="input-box" placeholder="Game Name (e.g. Delta/Roblox)">
            </div>
            <select id="status" class="input-box mb-4">
                <option value="Working">âœ… Working</option>
                <option value="Maintenance">ðŸ›  Maintenance</option>
            </select>
            <textarea id="code" class="input-box h-48 font-mono text-sm mb-4" placeholder="Script Content..."></textarea>
            <button onclick="publish()" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-500">Add Script</button>
        </div>

        <div id="admin-list" class="grid gap-4"></div>
    </div>

    <div id="editModal">
        <div class="glass p-8 rounded-[3rem] w-full max-w-2xl border-blue-500/30">
            <h2 class="text-2xl font-black italic mb-6">EDIT SCRIPT</h2>
            <input type="hidden" id="editId">
            <input type="text" id="editTitle" class="input-box mb-4" placeholder="Title">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" id="editGame" class="input-box" placeholder="Game">
                <select id="editStatus" class="input-box">
                    <option value="Working">Working</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
            <textarea id="editContent" class="input-box h-64 font-mono text-xs mb-6"></textarea>
            <div class="flex gap-4">
                <button onclick="closeModal()" class="w-full bg-white/5 p-4 rounded-2xl font-bold">CANCEL</button>
                <button onclick="saveEdit()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem('tr_void_user'));
        if(!user) location.href='index.html'; else document.getElementById('content').classList.remove('hidden');

        async function publish() {
            const data = {
                title: document.getElementById('title').value,
                game: document.getElementById('game').value,
                status: document.getElementById('status').value,
                content: document.getElementById('code').value,
                author: user.username
            };
            await fetch('/api/api', { method: 'POST', body: JSON.stringify(data) });
            location.reload();
        }

        async function loadAdminCodes() {
            const res = await fetch('/api/api');
            const data = await res.json();
            document.getElementById('admin-list').innerHTML = data.map(c => `
                <div class="glass p-6 rounded-[2rem] flex justify-between items-center border border-white/5">
                    <div>
                        <p class="text-white font-bold">${c.title}</p>
                        <p class="text-[10px] text-gray-500 uppercase">${c.game || 'Global'} | ${c.status || 'Working'}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openEditModal('${c._id}', '${c.title}', '${c.game}', '${c.status}', \`${encodeURIComponent(c.content)}\`)" class="bg-white/5 p-3 rounded-xl hover:bg-blue-600/20 transition-all">
                            <img src="edit-code-pencil-icon.png" class="w-4 h-4">
                        </button>
                        <button onclick="deleteCode('${c._id}')" class="bg-red-500/10 p-3 px-5 rounded-xl text-red-500 text-xs font-black">DELETE</button>
                    </div>
                </div>
            `).join('');
        }

        function openEditModal(id, title, game, status, content) {
            document.getElementById('editId').value = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editGame').value = game || '';
            document.getElementById('editStatus').value = status || 'Working';
            document.getElementById('editContent').value = decodeURIComponent(content);
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const data = {
                _id: id,
                title: document.getElementById('editTitle').value,
                game: document.getElementById('editGame').value,
                status: document.getElementById('editStatus').value,
                content: document.getElementById('editContent').value
            };
            await fetch('/api/api', { method: 'PUT', body: JSON.stringify(data) });
            closeModal();
            loadAdminCodes();
        }

        async function deleteCode(id) {
            if(confirm("Delete this script?")) {
                await fetch(`/api/api?id=${id}`, { method: 'DELETE' });
                loadAdminCodes();
            }
        }
        loadAdminCodes();
    </script>
</body>
</html>
