<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR-VOID CODESHARE | v1.1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: #eee; font-family: 'Inter', sans-serif; user-select: none; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .bg-glow { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, #1e40af 0%, transparent 50%); z-index: -1; pointer-events: none; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; }
        .glass:hover { background: rgba(255, 255, 255, 0.06); border-color: rgba(59, 130, 246, 0.5); transform: translateY(-5px); }
        .sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; border-left: 1px solid rgba(255,255,255,0.1); }
        .sidebar.open { right: 0; box-shadow: -20px 0 50px rgba(0,0,0,0.5); }
        .search-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .search-box:focus-within { border-color: #2563eb; box-shadow: 0 0 20px rgba(37,99,235,0.2); }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="bg-glow"></div>

    <nav class="fixed top-0 w-full glass p-5 flex justify-between items-center z-50 border-none px-10">
        <div class="flex items-center gap-2">
            <img src="thought-bubble-code-share-icon.png" class="w-8 h-8">
            <span class="font-black italic text-xl tracking-tighter">TR-VOID</span>
        </div>
        <button onclick="document.getElementById('sidebar').classList.toggle('open')" class="text-white hover:text-blue-400 transition-colors text-3xl">â˜°</button>
    </nav>

    <div class="sidebar p-8 pt-24" id="sidebar">
        <button onclick="location.href='index.html'" class="w-full bg-white/5 hover:bg-white/10 p-4 rounded-2xl mb-8 flex items-center gap-4 border border-white/10 transition-all group">
            <img src="home-icon.png" class="w-6 h-6 group-hover:scale-110">
            <span class="font-bold text-white tracking-widest uppercase">Home</span>
        </button>
        <div id="login-form">
            <h3 class="text-xl font-bold mb-6 text-blue-500 italic">Admin Login</h3>
            <input type="text" id="u" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-white outline-none focus:border-blue-500" placeholder="Username">
            <input type="password" id="p" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-6 text-white outline-none focus:border-blue-500" placeholder="Password">
            <button onclick="login()" class="w-full bg-blue-600 p-4 rounded-2xl text-white font-bold shadow-lg shadow-blue-900/20">Login</button>
        </div>
        <div id="admin-panel" class="hidden">
            <button onclick="location.href='share.html'" class="w-full bg-blue-500/20 text-blue-400 p-4 rounded-2xl border border-blue-500/30 flex items-center justify-center gap-3">
                <img src="settings-icon.png" class="w-5 h-5"> Management Panel
            </button>
            <button onclick="sessionStorage.clear(); location.reload();" class="w-full text-red-500/50 hover:text-red-500 transition-colors mt-6 text-xs font-bold uppercase tracking-widest">Logout</button>
        </div>
    </div>

    <main class="pt-32 px-6 max-w-5xl mx-auto pb-20 fade-in">
        <div class="max-w-2xl mx-auto mb-16">
            <div class="search-box flex items-center px-6 py-4 rounded-3xl gap-4">
                <img src="search-budget.png" class="w-5 h-5 opacity-50">
                <input type="text" id="searchInput" oninput="searchCodes()" class="bg-transparent w-full outline-none text-white placeholder-gray-500" placeholder="Search by title or game name (e.g. Roblox)...">
            </div>
        </div>
        
        <div id="code-list" class="grid gap-8"></div>
    </main>

    <script>
        let allCodes = [];

        async function loadCodes() {
            const res = await fetch('/api/api');
            allCodes = await res.json();
            renderCodes(allCodes);
        }

        function renderCodes(data) {
            document.getElementById('code-list').innerHTML = data.map((code, index) => {
                const statusColor = code.status === 'Working' ? 'text-green-400 bg-green-400/10' : 'text-yellow-400 bg-yellow-400/10';
                return `
                <div class="glass p-8 rounded-[2.5rem] relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <h4 class="text-2xl font-black text-white italic">${code.title}</h4>
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter ${statusColor}">${code.status || 'Working'}</span>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">ðŸŽ® ${code.game || 'Global'}</span>
                                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">ðŸ‘¤ ${code.author || 'Anon'}</span>
                            </div>
                        </div>
                        <button onclick="copyToClipboard(this)" data-content="${encodeURIComponent(code.content)}" class="bg-blue-600 hover:bg-blue-500 p-3 px-6 rounded-2xl flex items-center gap-3 text-xs font-black text-white transition-all shadow-lg shadow-blue-600/20">
                            <img src="copy-text-icon.png" class="w-4 h-4 brightness-200"> COPY
                        </button>
                    </div>
                    <pre class="bg-black/40 p-6 rounded-3xl text-sm text-blue-300 overflow-auto max-h-64 font-mono border border-white/5"><code>${code.content}</code></pre>
                </div>`;
            }).join('');
        }

        function searchCodes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCodes.filter(c => 
                c.title.toLowerCase().includes(query) || 
                (c.game && c.game.toLowerCase().includes(query))
            );
            renderCodes(filtered);
        }

        function copyToClipboard(btn) {
            const content = decodeURIComponent(btn.getAttribute('data-content'));
            navigator.clipboard.writeText(content).then(() => {
                const originalText = btn.innerHTML;
                btn.innerText = "COPIED!";
                setTimeout(() => { btn.innerHTML = originalText; }, 2000);
            }).catch(err => {
                alert("Copy failed! Please select and copy manually.");
            });
        }

        async function login() {
            const res = await fetch('/api/api?type=users');
            const users = await res.json();
            const found = users.find(x => x.username === document.getElementById('u').value && x.password === document.getElementById('p').value);
            if(found) { sessionStorage.setItem('tr_void_user', JSON.stringify(found)); location.href = 'share.html'; }
            else alert("Error!");
        }

        loadCodes();
        if(sessionStorage.getItem('tr_void_user')) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
        }
    </script>
</body>
</html>
