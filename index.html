<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR-VOID CODESHARE | v1.0.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; user-select: none; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: #0a0a0a; transition: 0.4s; z-index: 1000; border-left: 1px solid #222; }
        .sidebar.open { right: 0; }
    </style>
</head>
<body oncontextmenu="return false;">

    <a href="https://discord.gg/CWaH5ekr8M" target="_blank" class="fixed top-4 left-4 z-50">
        <img src="discord-icon.png" class="w-10 h-10 rounded-xl shadow-lg border border-white/10">
    </a>

    <nav class="fixed top-0 w-full glass p-4 flex justify-end z-50">
        <button onclick="document.getElementById('sidebar').classList.toggle('open')" class="text-white text-2xl px-4">☰</button>
    </nav>

    <div class="sidebar p-8 pt-24" id="sidebar">
        <div id="login-form">
            <input type="text" id="u" class="w-full bg-black border border-white/10 p-4 rounded-xl mb-4 text-white outline-none" placeholder="Username">
            <input type="password" id="p" class="w-full bg-black border border-white/10 p-4 rounded-xl mb-6 text-white outline-none" placeholder="Password">
            <button onclick="login()" class="w-full bg-blue-600 p-4 rounded-xl text-white font-bold">Giriş</button>
        </div>
        <div id="admin-panel" class="hidden">
            <button onclick="location.href='share.html'" class="w-full bg-blue-500/20 text-blue-400 p-4 rounded-xl border border-blue-500/30 flex items-center gap-3">
                <img src="settings-icon.png" class="w-5 h-5"> Yönetim Paneli
            </button>
            <button onclick="sessionStorage.clear(); location.reload();" class="w-full text-red-500 mt-6 text-xs font-bold uppercase">Çıkış Yap</button>
        </div>
    </div>

    <main class="pt-32 px-6 max-w-5xl mx-auto pb-20">
        <div class="flex items-center gap-5 mb-12">
            <img src="thought-bubble-code-share-icon.png" class="w-14 h-14">
            <h1 class="text-4xl font-black text-white italic tracking-tighter">TR-VOID <span class="text-blue-500">CODESHARE</span></h1>
        </div>
        <div id="code-list" class="grid gap-6"></div>
    </main>

    <script>
        async function login() {
            const res = await fetch('/api/api?type=users');
            const users = await res.json();
            const found = users.find(x => x.username === document.getElementById('u').value && x.password === document.getElementById('p').value);
            if(found) {
                sessionStorage.setItem('tr_void_user', JSON.stringify(found));
                location.href = 'share.html';
            } else alert("Hata!");
        }

        async function loadCodes() {
            const res = await fetch('/api/api');
            const data = await res.json();
            document.getElementById('code-list').innerHTML = data.map(code => `
                <div class="glass p-8 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="text-xl font-bold text-white italic">${code.title}</h4>
                        <button onclick="copyCode(\`${code.content}\`)" class="bg-white/5 p-3 px-6 rounded-2xl flex items-center gap-3 text-xs font-black text-white">
                            <img src="copy-text-icon.png" class="w-4 h-4"> COPY
                        </button>
                    </div>
                    <pre class="bg-black/50 p-6 rounded-3xl text-xs text-green-400 overflow-auto max-h-48 font-mono border border-white/5"><code>${code.content}</code></pre>
                </div>
            `).join('');
        }
        function copyCode(txt) { navigator.clipboard.writeText(txt); alert("Kopyalandı!"); }
        loadCodes();
        if(sessionStorage.getItem('tr_void_user')) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
        }
    </script>
</body>
</html>
